<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Real Estate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231e3a5f'><path d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            padding: 24px;
        }
        
        .container {
            text-align: center;
            max-width: 560px;
            width: 100%;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            color: #0d9488;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 48px;
        }
        
        .role-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .role-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 32px 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }
        
        .role-card:hover {
            background: #334155;
            border-color: #475569;
            transform: translateY(-2px);
        }
        
        .role-icon {
            width: 48px;
            height: 48px;
            background: #0f172a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: #0d9488;
        }
        
        .role-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .role-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        
        .role-description {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 48px;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        /* Mobile */
        @media (max-width: 560px) {
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                margin-bottom: 32px;
            }
            
            .role-cards {
                grid-template-columns: 1fr;
            }
            
            .role-card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </div>
        <h1 class="title">Cyprus Real Estate</h1>
        <p class="subtitle">Платформа для подбора недвижимости</p>
        
        <div class="role-cards">
            <a href="client/login.html" class="role-card">
                <div class="role-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h2 class="role-title">Клиент</h2>
                <p class="role-description">
                    Просмотр подборок, избранное, история
                </p>
            </a>
            
            <a href="broker/login.html" class="role-card">
                <div class="role-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
                <h2 class="role-title">Брокер</h2>
                <p class="role-description">
                    Создание подборок, управление клиентами
                </p>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 Cyprus Real Estate</p>
        </div>
    </div>
</body>
</html>
