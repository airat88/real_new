<script>
// –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
function copyLinkImproved() {
    const input = document.getElementById('selectionLink');
    const copyIcon = document.getElementById('copyIcon');
    const copyText = document.getElementById('copyText');
    const btn = event.target.closest('.btn-copy');
    
    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    input.select();
    input.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    
    navigator.clipboard.writeText(input.value).then(() => {
        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
        btn.classList.add('copied');
        copyIcon.textContent = '‚úÖ';
        copyText.textContent = 'Copied!';
        
        setTimeout(() => {
            btn.classList.remove('copied');
            copyIcon.textContent = 'üìã';
            copyText.textContent = 'Copy';
        }, 2000);
    });
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
function generateQRCode(link) {
    const container = document.getElementById('qrCodeContainer');
    container.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π QR-–∫–æ–¥
    
    new QRCode(container, {
        text: link,
        width: 200,
        height: 200,
        colorDark: '#1e1b4b',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
    });
}

// –°–∫–∞—á–∏–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞
function downloadQRCode() {
    const canvas = document.querySelector('#qrCodeContainer canvas');
    if (!canvas) return;
    
    const link = document.createElement('a');
    link.download = 'selection-qr-code.png';
    link.href = canvas.toDataURL();
    link.click();
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ WhatsApp
function shareViaWhatsApp() {
    const link = document.getElementById('selectionLink').value;
    const clientName = document.getElementById('shareLinkClientName').textContent;
    const propertyCount = document.getElementById('shareLinkPropertyCount').textContent;
    
    const message = encodeURIComponent(
        `Hi ${clientName}! üëã\n\n` +
        `I've prepared a selection of ${propertyCount} properties for you.\n\n` +
        `Click here to view: ${link}\n\n` +
        `Swipe right ‚ù§Ô∏è for properties you like, left üëé for ones you don't.\n\n` +
        `Looking forward to your feedback!`
    );
    
    window.open(`https://wa.me/?text=${message}`, '_blank');
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram
function shareViaTelegram() {
    const link = document.getElementById('selectionLink').value;
    const clientName = document.getElementById('shareLinkClientName').textContent;
    const propertyCount = document.getElementById('shareLinkPropertyCount').textContent;
    
    const message = encodeURIComponent(
        `Hi ${clientName}! I've prepared ${propertyCount} properties for you. View them here: ${link}`
    );
    
    window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${message}`, '_blank');
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Email
function shareViaEmail() {
    const link = document.getElementById('selectionLink').value;
    const clientName = document.getElementById('shareLinkClientName').textContent;
    const propertyCount = document.getElementById('shareLinkPropertyCount').textContent;
    
    const subject = encodeURIComponent('Your Property Selection');
    const body = encodeURIComponent(
        `Dear ${clientName},\n\n` +
        `I've prepared a selection of ${propertyCount} properties based on your preferences.\n\n` +
        `View your selection here:\n${link}\n\n` +
        `Instructions:\n` +
        `- Swipe right ‚ù§Ô∏è for properties you like\n` +
        `- Swipe left üëé for properties you don't like\n` +
        `- I'll receive your feedback in real-time\n\n` +
        `The link will be active for 7 days.\n\n` +
        `Best regards,\n` +
        `Your Real Estate Agent`
    );
    
    window.location.href = `mailto:?subject=${subject}&body=${body}`;
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ SMS
function shareViaSMS() {
    const link = document.getElementById('selectionLink').value;
    const propertyCount = document.getElementById('shareLinkPropertyCount').textContent;
    
    const message = encodeURIComponent(
        `View your ${propertyCount} property selection: ${link}`
    );
    
    window.location.href = `sms:?body=${message}`;
}
