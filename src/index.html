<head>

    <meta http-equiv="refresh" content="0; url=broker/login.html">
    <script>
        // Immediate redirect
        window.location.replace('broker/login.html');
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;

            border-top-color: white;

        @keyframes spin {

        }
