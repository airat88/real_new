<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1b4b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Property Selection | Cyprus Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/swipe.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">

    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
</head>
<body>
    <div class="swipe-page">
        <!-- Header -->
        <header class="swipe-header">
            <!-- Rendered by JS -->
        </header>

        <!-- Cards Container -->
        <main class="swipe-container">
            <div class="cards-stack">
                <!-- Cards rendered by JS -->
            </div>
        </main>

        <!-- Action Buttons -->
        <footer class="swipe-actions">
            <!-- Rendered by JS -->
        </footer>

        <!-- Details Modal -->
        <div class="details-modal">
            <div class="details-modal__content">
                <div class="details-modal__header">
                    <h3>Property Details</h3>
                    <button class="details-modal__close">‚úï</button>
                </div>
                <div class="details-modal__body">
                    <!-- Rendered by JS -->
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="completion-screen">
            <!-- Rendered by JS -->
        </div>

        <!-- Fullscreen Photo Gallery -->
        <div class="fullscreen-gallery" id="fullscreenGallery">
            <div class="fullscreen-gallery__header">
                <span class="fullscreen-gallery__counter" id="galleryCounter">1 / 5</span>
                <button class="fullscreen-gallery__close" onclick="SwipeApp.closeFullscreenGallery()">‚úï</button>
            </div>
            <div class="fullscreen-gallery__main">
                <button class="fullscreen-gallery__nav fullscreen-gallery__nav--prev" onclick="SwipeApp.galleryNav(-1)">‚ùÆ</button>
                <img src="" alt="Property photo" class="fullscreen-gallery__image" id="galleryMainImage">
                <button class="fullscreen-gallery__nav fullscreen-gallery__nav--next" onclick="SwipeApp.galleryNav(1)">‚ùØ</button>
            </div>
            <div class="fullscreen-gallery__thumbs" id="galleryThumbs">
                <!-- Thumbnails rendered by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/data-sync.js"></script>
    <script src="../assets/js/mock-data.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/swipe.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW failed:', err));
        }
    </script>
</body>
</html>
