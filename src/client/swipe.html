<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selection</title>
    <link rel="stylesheet" href="../assets/css/swipe.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            z-index: 9999;
        }

        .loading-screen__spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen__text {
            margin-top: 20px;
            color: var(--gray-600);
            font-size: 1rem;
        }

        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            padding: 20px;
            text-align: center;
        }

        .error-screen--active {
            display: flex;
        }

        .error-screen__icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-screen__title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .error-screen__message {
            color: var(--gray-600);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-screen__spinner"></div>
        <div class="loading-screen__text">Loading properties...</div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-screen__icon">‚ö†Ô∏è</div>
        <div class="error-screen__title">Selection Not Found</div>
        <div class="error-screen__message">
            This property selection link is invalid or has expired.
            Please contact the person who shared this link with you.
        </div>
    </div>

    <!-- Swipe Container (will be populated by SwipeApp) -->
    <div id="swipeContainer"></div>

    <!-- Scripts -->
    <!-- –í–ê–ñ–ù–û: Supabase CDN –¥–æ–ª–∂–µ–Ω –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –ü–ï–†–í–´–ú -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../assets/js/data-sync.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/swipe.js"></script>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('t');

        async function initializeSelection() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');

            console.log('Initializing selection with token:', token);

            if (!token) {
                console.error('No token provided in URL');
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
                return;
            }

            try {
                // Load CSV data
                console.log('Loading property data...');
                await DataSync.syncProperties();
                const allProperties = DataSync.getProperties();
                console.log('Loaded properties:', allProperties.length);

                // Get selection from Supabase
                console.log('Fetching selection from database...');
                const selection = await SupabaseClient.getSelectionByToken(token);
                console.log('Selection result:', selection);

                if (!selection) {
                    throw new Error('Selection not found - getSelectionByToken returned null');
                }

                if (selection.expired) {
                    throw new Error('Selection has expired');
                }

                if (!selection.property_ids) {
                    throw new Error('Selection has no property_ids field');
                }

                if (!Array.isArray(selection.property_ids)) {
                    throw new Error('property_ids is not an array: ' + typeof selection.property_ids);
                }

                if (selection.property_ids.length === 0) {
                    throw new Error('Selection property_ids array is empty');
                }

                console.log('Selection property IDs:', selection.property_ids);
                console.log('Property IDs type:', typeof selection.property_ids, Array.isArray(selection.property_ids));

                // Filter properties for this selection WITH TYPE CONVERSION
                const propertyIdsStr = selection.property_ids.map(id => String(id));
                const selectedProperties = allProperties.filter(p => {
                    const matches = propertyIdsStr.includes(String(p.id));
                    return matches;
                });

                console.log('Sample property IDs from data:', allProperties.slice(0, 3).map(p => ({id: p.id, type: typeof p.id})));
                console.log('Filtered properties:', selectedProperties.length);

                if (selectedProperties.length === 0) {
                    console.error('‚ö†Ô∏è FILTERING PROBLEM IN swipe.html!');
                    console.error('property_ids from selection:', selection.property_ids);
                    console.error('Available property IDs:', allProperties.slice(0, 10).map(p => p.id));
                    throw new Error('No matching properties found. Property IDs in selection: ' + 
                        selection.property_ids.join(', ') + 
                        '\nAvailable IDs: ' + allProperties.slice(0, 10).map(p => p.id).join(', '));
                }

                // Add broker_phone to properties if available
                const brokerPhone = selection.broker_phone || 
                                   (selection.brokers && selection.brokers.phone) || 
                                   null;
                
                if (brokerPhone) {
                    selectedProperties.forEach(p => {
                        p.broker_phone = brokerPhone;
                        p.brokerPhone = brokerPhone;
                    });
                    console.log('üìû Broker phone added to properties:', brokerPhone);
                }

                // Hide loading screen
                loadingScreen.style.display = 'none';

                // Initialize SwipeApp with filtered properties
                console.log('Initializing SwipeApp...');
                const swipeApp = new SwipeApp('swipeContainer', {
                    properties: selectedProperties,
                    selectionId: selection.id,
                    selectionToken: token,
                    selectionName: selection.name,
                    selectionData: selection  // Pass full selection data for broker info
                });

                console.log('SwipeApp initialized successfully');

            } catch (error) {
                console.error('Error loading selection:', error);
                console.error('Error stack:', error.stack);
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
                
                // Show error details in console for debugging
                console.error('Debug info:', {
                    token: token,
                    url: window.location.href
                });
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSelection);
        } else {
            initializeSelection();
        }
    </script>
</body>
</html>
