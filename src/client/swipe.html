<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selection</title>
    <link rel="stylesheet" href="../assets/css/swipe.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            z-index: 9999;
        }

        .loading-screen__spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen__text {
            margin-top: 20px;
            color: var(--gray-600);
            font-size: 1rem;
        }

        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            padding: 20px;
            text-align: center;
        }

        .error-screen--active {
            display: flex;
        }

        .error-screen__icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-screen__title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .error-screen__message {
            color: var(--gray-600);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-screen__spinner"></div>
        <div class="loading-screen__text">Loading properties...</div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-screen__icon">‚ö†Ô∏è</div>
        <div class="error-screen__title">Selection Not Found</div>
        <div class="error-screen__message">
            This property selection link is invalid or has expired.
            Please contact the person who shared this link with you.
        </div>
    </div>

    <!-- Swipe Container (will be populated by SwipeApp) -->
    <div id="swipeContainer"></div>

    <!-- Scripts -->
    <!-- IMPORTANT: Supabase CDN must load FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../assets/js/data-sync.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/swipe.js"></script>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('t');

        async function initializeSelection() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');

            console.log('Initializing selection with token:', token);

            if (!token) {
                console.error('No token provided in URL');
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
                return;
            }

            try {
                // Load CSV data
                console.log('Loading property data...');
                await DataSync.syncProperties();
                const allProperties = DataSync.getProperties();
                console.log('Loaded properties:', allProperties.length);

                // Get selection from Supabase
                console.log('Fetching selection from database...');
                const selection = await SupabaseClient.getSelectionByToken(token);
                console.log('Selection result:', selection);

                if (!selection) {
                    throw new Error('Selection not found - getSelectionByToken returned null');
                }

                if (selection.expired) {
                    throw new Error('Selection has expired');
                }

                if (!selection.property_ids) {
                    throw new Error('Selection has no property_ids field');
                }

                if (!Array.isArray(selection.property_ids)) {
                    throw new Error('property_ids is not an array: ' + typeof selection.property_ids);
                }

                if (selection.property_ids.length === 0) {
                    throw new Error('Selection property_ids array is empty');
                }

                console.log('=== SELECTION DETAILS ===');
                console.log('Selection ID:', selection.id);
                console.log('Selection name:', selection.name);
                console.log('Property IDs from database:', selection.property_ids);
                console.log('Property IDs count:', selection.property_ids.length);
                console.log('Property IDs type check:', selection.property_ids.map((id, i) => 
                    i < 5 ? {index: i, id: id, type: typeof id} : null
                ).filter(Boolean));

                // IMPROVED FILTERING with detailed logging
                console.log('=== FILTERING PROCESS ===');
                
                // Convert selection IDs to strings for comparison
                const selectionIdStrings = selection.property_ids.map(id => String(id).trim());
                console.log('Converted selection IDs to strings:', selectionIdStrings.slice(0, 5), '...');
                
                // Show sample of available property IDs from CSV
                console.log('Sample available property IDs:', 
                    allProperties.slice(0, 5).map(p => ({
                        id: p.id, 
                        type: typeof p.id,
                        title: p.title ? p.title.substring(0, 30) : 'No title'
                    }))
                );
                
                // Filter properties that match the selection IDs
                // FIXED: Renamed from 'selectedProperties' to 'filteredProperties' for clarity
                const filteredProperties = allProperties.filter(property => {
                    const propertyIdString = String(property.id).trim();
                    const isMatch = selectionIdStrings.includes(propertyIdString);
                    return isMatch;
                });

                console.log('=== FILTERING RESULTS ===');
                console.log('Total properties available:', allProperties.length);
                console.log('IDs to filter by:', selectionIdStrings.length);
                console.log('Properties after filtering:', filteredProperties.length);
                console.log('Match percentage:', 
                    ((filteredProperties.length / selectionIdStrings.length) * 100).toFixed(1) + '%'
                );

                if (filteredProperties.length === 0) {
                    console.error('‚ùå FILTERING FAILED - NO MATCHES FOUND');
                    console.error('Property IDs from selection:', selection.property_ids);
                    console.error('Sample available property IDs:', 
                        allProperties.slice(0, 10).map(p => p.id)
                    );
                    
                    throw new Error(
                        `No matching properties found!\n\n` +
                        `Expected ${selectionIdStrings.length} properties but found 0.\n\n` +
                        `Selection IDs: ${selectionIdStrings.slice(0, 5).join(', ')}...\n` +
                        `Available IDs: ${allProperties.slice(0, 5).map(p => p.id).join(', ')}...`
                    );
                }

                // Verify that filtered count matches expected count
                if (filteredProperties.length !== selectionIdStrings.length) {
                    console.warn('‚ö†Ô∏è WARNING: Filtered count does not match expected count!');
                    console.warn('   Expected:', selectionIdStrings.length);
                    console.warn('   Found:', filteredProperties.length);
                    console.warn('   Missing:', selectionIdStrings.length - filteredProperties.length);
                    
                    // Find which IDs are missing
                    const foundIdSet = new Set(filteredProperties.map(p => String(p.id).trim()));
                    const missingIds = selectionIdStrings.filter(id => !foundIdSet.has(id));
                    if (missingIds.length > 0) {
                        console.warn('   Missing IDs:', missingIds.slice(0, 10));
                    }
                } else {
                    console.log('‚úÖ Perfect match: All expected properties found!');
                }

                // Add broker phone to properties if available
                const brokerPhone = selection.broker_phone || 
                                   (selection.brokers && selection.brokers.phone) || 
                                   null;
                
                if (brokerPhone) {
                    filteredProperties.forEach(property => {
                        property.broker_phone = brokerPhone;
                        property.brokerPhone = brokerPhone;
                    });
                    console.log('üìû Broker phone added to properties:', brokerPhone);
                }

                // ‚ö†Ô∏è CRITICAL CHECK: Ensure filteredProperties is valid
                console.log('=== PRE-INITIALIZATION VALIDATION ===');
                console.log('Expected properties count:', selection.property_ids.length);
                console.log('Filtered properties count:', filteredProperties.length);
                console.log('Total available properties:', allProperties.length);
                
                // Check 1: filteredProperties should not be empty
                if (filteredProperties.length === 0) {
                    throw new Error(
                        `‚ùå –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –ù–ï –°–†–ê–ë–û–¢–ê–õ–ê!\n\n` +
                        `–û–∂–∏–¥–∞–ª–æ—Å—å –æ–±—ä–µ–∫—Ç–æ–≤: ${selection.property_ids.length}\n` +
                        `–ù–∞–π–¥–µ–Ω–æ –ø–æ—Å–ª–µ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏: 0\n\n` +
                        `–ü—Ä–∏—á–∏–Ω–∞: ID –∏–∑ –ø–æ–¥–±–æ—Ä–∫–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç —Å ID –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.\n` +
                        `–†–µ—à–µ–Ω–∏–µ: –ü–µ—Ä–µ—Å–æ–∑–¥–∞–π—Ç–µ –ø–æ–¥–±–æ—Ä–∫—É –∑–∞–Ω–æ–≤–æ.`
                    );
                }
                
                // Check 2: filteredProperties should not be ALL properties (critical bug check)
                if (filteredProperties.length === allProperties.length && allProperties.length > selection.property_ids.length) {
                    console.error('üö® –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –Ω–µ –ø—Ä–∏–º–µ–Ω–∏–ª–∞—Å—å!');
                    console.error('   –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –í–°–ï –æ–±—ä–µ–∫—Ç—ã –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –≤–º–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –±—Ä–æ–∫–µ—Ä–æ–º!');
                    throw new Error(
                        `üö® –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê!\n\n` +
                        `–°–∏—Å—Ç–µ–º–∞ –ø—ã—Ç–∞–µ—Ç—Å—è –ø–æ–∫–∞–∑–∞—Ç—å –í–°–ï –æ–±—ä–µ–∫—Ç—ã (${allProperties.length}) –≤–º–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö (${selection.property_ids.length}).\n\n` +
                        `–≠—Ç–æ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º–æ. –ö–ª–∏–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –≤–∏–¥–µ—Ç—å —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –±—Ä–æ–∫–µ—Ä–æ–º –æ–±—ä–µ–∫—Ç—ã.\n\n` +
                        `–†–µ—à–µ–Ω–∏–µ: –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫—É.`
                    );
                }
                
                // Check 3: Warn if count doesn't match expected
                if (filteredProperties.length !== selection.property_ids.length) {
                    console.warn('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±—ä–µ–∫—Ç–æ–≤ –Ω–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç!');
                    console.warn(`   –û–∂–∏–¥–∞–ª–æ—Å—å: ${selection.property_ids.length}`);
                    console.warn(`   –ü–æ–ª—É—á–µ–Ω–æ: ${filteredProperties.length}`);
                    console.warn(`   –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç: ${selection.property_ids.length - filteredProperties.length} –æ–±—ä–µ–∫—Ç–æ–≤`);
                    
                    // Find missing IDs
                    const foundIdSet = new Set(filteredProperties.map(p => String(p.id).trim()));
                    const selectionIdStrings = selection.property_ids.map(id => String(id).trim());
                    const missingIds = selectionIdStrings.filter(id => !foundIdSet.has(id));
                    
                    if (missingIds.length > 0) {
                        console.warn('   –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ ID:', missingIds.slice(0, 10));
                    }
                    
                    // Show warning but continue (some properties might be deleted from CSV)
                    console.warn('‚ö†Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –æ–±—ä–µ–∫—Ç–∞–º–∏...');
                }
                
                // Check 4: Final sanity check - ensure we're not showing too many properties
                const maxAllowedRatio = 1.2; // Allow 20% more for flexibility
                if (filteredProperties.length > selection.property_ids.length * maxAllowedRatio) {
                    throw new Error(
                        `üö® –û–®–ò–ë–ö–ê –í–ê–õ–ò–î–ê–¶–ò–ò!\n\n` +
                        `–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤: ${filteredProperties.length}\n` +
                        `–ú–∞–∫—Å–∏–º—É–º —Ä–∞–∑—Ä–µ—à–µ–Ω–æ: ${Math.floor(selection.property_ids.length * maxAllowedRatio)}\n\n` +
                        `–≠—Ç–æ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –æ—à–∏–±–∫—É –≤ –ª–æ–≥–∏–∫–µ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏.`
                    );
                }
                
                console.log('‚úÖ Pre-initialization checks passed');
                console.log('‚úÖ Safe to initialize SwipeApp with', filteredProperties.length, 'properties');
                
                // Hide loading screen
                loadingScreen.style.display = 'none';

                // Initialize SwipeApp with filtered properties
                console.log('=== INITIALIZING SWIPE APP ===');
                console.log('Properties to display:', filteredProperties.length);
                const swipeApp = new SwipeApp('swipeContainer', {
                    properties: filteredProperties,
                    selectionId: selection.id,
                    selectionToken: token,
                    selectionName: selection.name,
                    selectionData: selection  // Pass full selection data for broker info
                });

                console.log('‚úÖ SwipeApp initialized successfully');
                console.log('=== INITIALIZATION COMPLETE ===');

            } catch (error) {
                console.error('‚ùå Error loading selection:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
                
                // Show error details in console for debugging
                console.error('=== DEBUG INFO ===');
                console.error('Token:', token);
                console.error('URL:', window.location.href);
                console.error('Timestamp:', new Date().toISOString());
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSelection);
        } else {
            initializeSelection();
        }
    </script>
</body>
</html>
