<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selection</title>
    <link rel="stylesheet" href="../assets/css/swipe.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            z-index: 9999;
        }

        .loading-screen__spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen__text {
            margin-top: 20px;
            color: var(--gray-600);
            font-size: 1rem;
        }

        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            padding: 20px;
            text-align: center;
        }

        .error-screen--active {
            display: flex;
        }

        .error-screen__icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-screen__title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .error-screen__message {
            color: var(--gray-600);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-screen__spinner"></div>
        <div class="loading-screen__text">Loading properties...</div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-screen__icon">⚠️</div>
        <div class="error-screen__title">Selection Not Found</div>
        <div class="error-screen__message">
            This property selection link is invalid or has expired.
            Please contact the person who shared this link with you.
        </div>
    </div>

    <!-- Swipe Container (will be populated by SwipeApp) -->
    <div id="swipeContainer"></div>

    <!-- Scripts -->
    <!-- ВАЖНО: Supabase CDN должен загружаться ПЕРВЫМ -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../assets/js/data-sync.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/swipe.js"></script>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('t');

        async function initializeSelection() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');

            if (!token) {
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
                return;
            }

            try {
                // Load CSV data
                await DataSync.syncProperties();
                const allProperties = DataSync.getProperties();

                // Get selection from Supabase
                const selection = await SupabaseClient.getSelectionByToken(token);

                if (!selection || !selection.property_ids || selection.property_ids.length === 0) {
                    throw new Error('Selection not found or empty');
                }

                // Filter properties for this selection
                const selectedProperties = allProperties.filter(p => 
                    selection.property_ids.includes(p.id)
                );

                if (selectedProperties.length === 0) {
                    throw new Error('No properties found in this selection');
                }

                // Hide loading screen
                loadingScreen.style.display = 'none';

                // Initialize SwipeApp with filtered properties
                const swipeApp = new SwipeApp('swipeContainer', {
                    properties: selectedProperties,
                    selectionId: selection.id,
                    selectionToken: token,
                    selectionName: selection.name
                });

            } catch (error) {
                console.error('Error loading selection:', error);
                loadingScreen.style.display = 'none';
                errorScreen.classList.add('error-screen--active');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSelection);
        } else {
            initializeSelection();
        }
    </script>
</body>
</html>
