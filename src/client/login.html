    <style>
        * {

        body {

        .auth-tabs {

            flex: 1;

            border: none;
            background: transparent;

            font-weight: 600;
            color: #6b7280;

            transition: all 0.3s;
        }
        
        .auth-tab--active {
            background: white;
            color: #1e1b4b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        .auth-form {
            display: none;
        }

        }
        
        .form-group {

        }
        
        .form-label {
            display: block;

            font-weight: 500;
            color: #374151;

        .form-input {

        .form-error--visible {

        .btn-submit {
            width: 100%;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-submit .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        .btn-submit--loading .spinner {
            display: block;
        }
        
        .btn-submit--loading .btn-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 0.75rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .auth-divider span {
            padding: 0 12px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-social:hover {
            border-color: #6366f1;
            background: #f9fafb;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {

        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }
        
        .alert--error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert--success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .alert--visible {
            display: block;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 48px;
        }
        
        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .password-toggle button:hover {
            opacity: 1;
        }
        
        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.875rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: #6366f1;
        }
        
        .forgot-link {
            color: #6366f1;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
            
            .auth-title {
                font-size: 1.25rem;
            }
        }
    </style>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/client-auth.js"></script>
    
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('client_auth_token');
            if (token) {
                // Verify token and redirect if valid
                ClientAuth.verifyToken(token).then(result => {
                    if (result.success) {
                        window.location.href = 'dashboard.html';
                    }
                });
            }
        });
        
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('auth-tab--active'));
                tab.classList.add('auth-tab--active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('auth-form--active'));
                document.getElementById(tab.dataset.tab + 'Form').classList.add('auth-form--active');
                
                // Clear alerts
                hideAlerts();
            });
        });
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.classList.add('btn-submit--loading');
            btn.disabled = true;
            hideAlerts();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            try {
                const result = await ClientAuth.login(email, password);
                
                if (result.success) {
                    // Save token
                    if (remember) {
                        localStorage.setItem('client_auth_token', result.auth_token);
                    } else {
                        sessionStorage.setItem('client_auth_token', result.auth_token);
                    }
                    
                    // Save client info
                    localStorage.setItem('client_info', JSON.stringify({
                        id: result.client_id,
                        name: result.name,
                        email: result.email
                    }));
                    
                    showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    // Check for redirect URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'dashboard.html';
                    
                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
            
            btn.classList.remove('btn-submit--loading');
            btn.disabled = false;
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                document.getElementById('passwordMatchError').classList.add('form-error--visible');
                return;
            }
            document.getElementById('passwordMatchError').classList.remove('form-error--visible');
            
            const btn = document.getElementById('registerBtn');
            btn.classList.add('btn-submit--loading');
            btn.disabled = true;
            hideAlerts();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            
            try {
                const result = await ClientAuth.register(name, email, password, phone);
                
                if (result.success) {
                    // Save token
                    localStorage.setItem('client_auth_token', result.auth_token);
                    localStorage.setItem('client_info', JSON.stringify({
                        id: result.client_id,
                        name: result.name,
                        email: result.email
                    }));
                    
                    showSuccess('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
            
            btn.classList.remove('btn-submit--loading');
            btn.disabled = false;
        });
        
        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Show/hide alerts
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('alert--visible');
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('alert--visible');
        }
        
        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(a => a.classList.remove('alert--visible'));
        }
        
        function showForgotPassword() {
            alert('–î–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –≤–∞—à–∏–º –±—Ä–æ–∫–µ—Ä–æ–º.');
        }
    </script>
