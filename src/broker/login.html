<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Login | Cyprus Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/common.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">

    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1e1b4b">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: var(--space-lg);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
        }

        .login-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .login-form .input {
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-btn {
            margin-top: var(--space-md);
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-footer {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .demo-info {
            background: var(--gray-100);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .demo-info strong {
            color: var(--gray-800);
        }

        .demo-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            color: var(--gray-900);
            border: 1px solid var(--gray-300);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè†</div>
                <h1 class="login-title">Broker Login</h1>
                <p class="login-subtitle">Sign in to manage your property selections</p>
            </div>

            <div class="login-error" id="errorMessage"></div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="input" id="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <div class="demo-info">
                <strong>Demo Account:</strong><br>
                Email: <code>broker@example.com</code><br>
                Password: <code>demo123</code>
            </div>

            <div class="login-footer">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Demo accounts (no Supabase needed)
        const DEMO_ACCOUNTS = {
            'broker@example.com': 'demo123',
            'admin@example.com': 'admin123'
        };

        // Check if already logged in
        function checkAuth() {
            const session = localStorage.getItem('broker_session');
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');

            console.log('Login attempt:', email); // Debug

            // Hide previous error
            errorEl.classList.remove('visible');
            errorEl.style.display = 'none';

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            // Simulate async delay
            setTimeout(() => {
                console.log('Checking credentials...'); // Debug
                console.log('Available accounts:', Object.keys(DEMO_ACCOUNTS)); // Debug
                
                // Check credentials
                if (DEMO_ACCOUNTS[email] && DEMO_ACCOUNTS[email] === password) {
                    // Success!
                    console.log('‚úÖ Login successful:', email);
                    
                    // Save session
                    localStorage.setItem('broker_session', JSON.stringify({
                        email: email,
                        loginTime: new Date().toISOString()
                    }));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';

                } else {
                    // Error
                    console.error('‚ùå Login failed');
                    console.log('Email entered:', email);
                    console.log('Password entered:', password);
                    console.log('Expected password:', DEMO_ACCOUNTS[email]);
                    
                    errorEl.textContent = 'Invalid email or password. Try: broker@example.com / demo123';
                    errorEl.style.display = 'block';
                    errorEl.classList.add('visible');
                    
                    // Re-enable button
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            }, 500);
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
