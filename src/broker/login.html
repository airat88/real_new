<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Login | Cyprus Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/common.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">

    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1e1b4b">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: var(--space-lg);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
        }

        .login-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .login-form .input {
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-btn {
            margin-top: var(--space-md);
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            display: none;
        }

        .login-success.visible {
            display: block;
        }

        .login-footer {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .demo-info {
            background: var(--gray-100);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .demo-info strong {
            color: var(--gray-800);
        }

        .demo-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            color: var(--gray-900);
            border: 1px solid var(--gray-300);
        }

        .setup-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
        }

        .setup-warning strong {
            color: #78350f;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè†</div>
                <h1 class="login-title">Broker Login</h1>
                <p class="login-subtitle">Sign in to manage your property selections</p>
            </div>

            <div class="login-error" id="errorMessage"></div>
            <div class="login-success" id="successMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="input" id="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">Demo Account</div>

            <div class="demo-info">
                <strong>Test Login:</strong><br>
                Email: <code>broker@test.com</code><br>
                Password: <code>test123456</code>
                <br><br>
                <small style="color: #6b7280;">
                    ‚ö†Ô∏è Make sure you created this user in Supabase first!<br>
                    See <strong>TEST_ACCOUNT_GUIDE.md</strong> for setup instructions.
                </small>
            </div>

            <div class="login-footer">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Client -->
    <script src="../assets/js/supabase-client.js"></script>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ymizsgrtfkezzsichfwy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltaXpzZ3J0ZmtlenpzaWNoZnd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzQ5NjIsImV4cCI6MjA4MTMxMDk2Mn0.2XJd1cc_IODicg7ElBGmcVp9Z5RrNccEWm2flV_nrqs';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Also expose as window variable for compatibility
        window.supabaseClient = supabaseClient;
        
        // Check if already logged in
        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('‚úÖ Already logged in, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('No active session');
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            console.log('üîê Login attempt:', email);

            // Hide previous messages
            errorEl.classList.remove('visible');
            successEl.classList.remove('visible');

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                // Attempt login with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Success!
                console.log('‚úÖ Login successful:', data.user.email);
                console.log('User ID:', data.user.id);

                // Save session to localStorage for dashboard
                const sessionData = {
                    user_id: data.user.id,
                    email: data.user.email,
                    access_token: data.session.access_token,
                    logged_in_at: new Date().toISOString()
                };
                localStorage.setItem('broker_session', JSON.stringify(sessionData));
                console.log('üíæ Session saved to localStorage');

                // Show success message
                successEl.textContent = '‚úì Login successful! Redirecting...';
                successEl.classList.add('visible');

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Login failed:', error);

                // Show appropriate error message
                let errorMessage = 'Invalid email or password.';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '‚ö†Ô∏è Please confirm your email before logging in.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = '‚è≥ Too many login attempts. Please wait a moment.';
                } else if (error.message.includes('fetch')) {
                    errorMessage = 'üåê Connection error. Please check Supabase configuration.';
                } else {
                    errorMessage = `‚ùå ${error.message}`;
                }

                errorEl.textContent = errorMessage;
                errorEl.classList.add('visible');

                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Auto-fill demo credentials (for convenience)
        function fillDemoCredentials() {
            document.getElementById('email').value = 'broker@test.com';
            document.getElementById('password').value = 'test123456';
        }

        // Check for Supabase connection
        async function checkSupabaseConnection() {
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase client not initialized');
                }

                // Test connection by checking auth state
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error && error.message.includes('fetch')) {
                    throw new Error('Cannot connect to Supabase');
                }

                console.log('‚úÖ Supabase connected successfully');
                return true;
            } catch (error) {
                console.error('‚ùå Supabase connection error:', error);
                
                const errorEl = document.getElementById('errorMessage');
                errorEl.innerHTML = `
                    <strong>‚ö†Ô∏è Supabase Configuration Error</strong><br>
                    Please check that:<br>
                    ‚Ä¢ <code>supabase-client.js</code> is configured with correct URL and API key<br>
                    ‚Ä¢ Supabase project is active<br>
                    ‚Ä¢ Network connection is working
                `;
                errorEl.classList.add('visible');
                
                return false;
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Check auth on page load
        window.addEventListener('load', async () => {
            await checkSupabaseConnection();
            await checkAuth();
        });

        // Optional: Double-click demo info to auto-fill (convenience feature)
        document.querySelector('.demo-info').addEventListener('dblclick', fillDemoCredentials);

        // Handle auth state changes
        supabaseClient?.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session?.user?.email);
            
            if (event === 'SIGNED_IN') {
                console.log('‚úÖ User signed in');
            } else if (event === 'SIGNED_OUT') {
                console.log('üëã User signed out');
            }
        });
    </script>
</body>
</html>
