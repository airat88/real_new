<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для брокеров | Cyprus Real Estate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/common.css">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231e3a5f'><path d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/></svg>">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: #0d9488;
        }

        .login-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .login-subtitle {
            color: #64748b;
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #475569;
        }

        .form-input {
            padding: 12px 14px;
            font-size: 0.9375rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .login-btn {
            margin-top: 8px;
            padding: 12px;
            font-size: 0.9375rem;
            font-weight: 500;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #2d5a87;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }

        .login-success.visible {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            color: #94a3b8;
            font-size: 0.75rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .demo-info {
            background: #f8fafc;
            padding: 14px;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .demo-info strong {
            color: #475569;
        }

        .demo-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.8em;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .login-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .login-footer a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .login-footer a:hover {
            color: #1e3a5f;
        }

        .login-footer svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1 class="login-title">Вход для брокеров</h1>
            <p class="login-subtitle">Управление подборками недвижимости</p>
        </div>

        <div class="login-error" id="errorMessage"></div>
        <div class="login-success" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Войти</button>
        </form>

        <div class="divider">Демо доступ</div>

        <div class="demo-info">
            <strong>Тестовый аккаунт:</strong><br>
            Email: <code>broker@test.com</code><br>
            Password: <code>test123456</code>
        </div>

        <div class="login-footer">
            <a href="../index.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                На главную
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>

    <script>
        const supabaseUrl = 'https://ymizsgrtfkezzsichfwy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltaXpzZ3J0ZmtlenpzaWNoZnd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzQ5NjIsImV4cCI6MjA4MTMxMDk2Mn0.2XJd1cc_IODicg7ElBGmcVp9Z5RrNccEWm2flV_nrqs';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        window.supabaseClient = supabaseClient;
        
        let isLoggingIn = false;
        
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            isLoggingIn = true;
            sessionStorage.setItem('redirecting', 'true');

            errorEl.classList.remove('visible');
            successEl.classList.remove('visible');

            btn.disabled = true;
            btn.textContent = 'Вход...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const sessionData = {
                    user_id: data.user.id,
                    email: data.user.email,
                    access_token: data.session.access_token,
                    logged_in_at: new Date().toISOString()
                };
                localStorage.setItem('broker_session', JSON.stringify(sessionData));

                successEl.textContent = 'Вход выполнен';
                successEl.classList.add('visible');

                window.location.href = 'dashboard.html';

            } catch (error) {
                isLoggingIn = false;
                sessionStorage.removeItem('redirecting');

                let errorMessage = 'Неверный email или пароль';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Неверный email или пароль';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Подтвердите email перед входом';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Слишком много попыток. Подождите';
                } else if (error.message.includes('fetch')) {
                    errorMessage = 'Ошибка соединения';
                }

                errorEl.textContent = errorMessage;
                errorEl.classList.add('visible');

                btn.disabled = false;
                btn.textContent = 'Войти';
            }
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'broker@test.com';
            document.getElementById('password').value = 'test123456';
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fromDashboard = urlParams.get('from') === 'dashboard';
            
            if (fromDashboard) {
                sessionStorage.removeItem('redirecting');
            } else {
                const redirecting = sessionStorage.getItem('redirecting');
                
                if (redirecting === 'true') return;
                
                try {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    const localSession = localStorage.getItem('broker_session');
                    
                    if (session && localSession) {
                        sessionStorage.setItem('redirecting', 'true');
                        window.location.href = 'dashboard.html';
                    } else {
                        sessionStorage.removeItem('redirecting');
                    }
                } catch (error) {
                    sessionStorage.removeItem('redirecting');
                }
            }
        });

        document.querySelector('.demo-info').addEventListener('dblclick', fillDemoCredentials);
    </script>
</body>
</html>
