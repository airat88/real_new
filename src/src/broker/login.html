<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Login | Cyprus Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/common.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">

    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1e1b4b">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: var(--space-lg);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
        }

        .login-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .login-form .input {
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-btn {
            margin-top: var(--space-md);
            padding: var(--space-md);
            font-size: 1rem;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-footer {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .demo-info {
            background: var(--gray-100);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .demo-info strong {
            color: var(--gray-800);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè†</div>
                <h1 class="login-title">Broker Login</h1>
                <p class="login-subtitle">Sign in to manage your property selections</p>
            </div>

            <div class="login-error" id="errorMessage"></div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="input" id="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <div class="demo-info">
                <strong>Demo Account:</strong><br>
                Email: broker@example.com<br>
                Password: demo123
            </div>

            <div class="login-footer">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>

    <script>
        // Check if already logged in
        async function checkAuth() {
            if (!SupabaseClient.init()) return;

            const { data: { session } } = await SupabaseClient.client.auth.getSession();

            if (session) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');

            // Hide previous error
            errorEl.classList.remove('visible');

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                if (!SupabaseClient.init()) {
                    throw new Error('Failed to initialize Supabase');
                }

                const { data, error } = await SupabaseClient.client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('Login successful:', data);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = error.message || 'Invalid email or password';
                errorEl.classList.add('visible');
            }

            btn.disabled = false;
            btn.textContent = 'Sign In';
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
