<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details | Cyprus Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/common.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .property-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .property-gallery {
            position: relative;
            width: 100%;
            height: 400px;
            background: var(--gray-200);
            overflow: hidden;
        }

        .property-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .gallery-nav:hover {
            background: rgba(0,0,0,0.7);
        }

        .gallery-nav--prev {
            left: var(--space-md);
        }

        .gallery-nav--next {
            right: var(--space-md);
        }

        .gallery-counter {
            position: absolute;
            bottom: var(--space-md);
            right: var(--space-md);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
        }

        .property-content {
            padding: var(--space-xl);
        }

        .property-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-sm);
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--space-md);
        }

        .price-vat {
            font-size: 1rem;
            color: var(--success);
            margin-left: var(--space-sm);
        }

        .property-location {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--gray-600);
            margin-bottom: var(--space-xl);
            font-size: 1rem;
        }

        .property-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
            padding: var(--space-lg);
            background: var(--gray-50);
            border-radius: var(--radius-lg);
        }

        .spec-item {
            text-align: center;
        }

        .spec-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
        }

        .spec-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .property-description {
            line-height: 1.6;
            color: var(--gray-700);
            margin-bottom: var(--space-xl);
        }

        .property-features {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .feature-tag {
            padding: var(--space-xs) var(--space-md);
            background: var(--gray-100);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .error-container {
            text-align: center;
            padding: var(--space-2xl);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--gray-900);
            margin-bottom: var(--space-sm);
        }

        .error-text {
            color: var(--gray-600);
        }

        .branding {
            text-align: center;
            padding: var(--space-xl);
            border-top: 1px solid var(--gray-200);
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .branding strong {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .property-container {
                border-radius: 0;
            }

            .property-gallery {
                height: 300px;
            }

            .property-content {
                padding: var(--space-lg);
            }

            .property-specs {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="property-container" id="propertyContainer">
        <div class="error-container">
            <div class="error-icon">üè†</div>
            <div class="error-title">Loading...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/data-sync.js"></script>
    <script>
        // VAT rate for Cyprus
        const VAT_RATE = 0.19;

        // Get property ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');

        // Format price
        function formatPrice(price) {
            if (typeof price === 'number') {
                return '‚Ç¨' + price.toLocaleString();
            }
            if (typeof price === 'string') {
                const num = parseInt(price.replace(/[^\d]/g, ''));
                if (!isNaN(num)) return '‚Ç¨' + num.toLocaleString();
            }
            return price || 'Price on request';
        }

        // Calculate price with VAT
        function calculateWithVAT(price) {
            const numPrice = typeof price === 'number' ? price : parseInt((price || '').toString().replace(/[^\d]/g, ''));
            if (isNaN(numPrice)) return null;
            return Math.round(numPrice * (1 + VAT_RATE));
        }

        // Photo navigation
        let currentPhotos = [];
        let currentPhotoIndex = 0;

        function navigatePhoto(direction) {
            if (currentPhotos.length <= 1) return;

            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) currentPhotoIndex = currentPhotos.length - 1;
            if (currentPhotoIndex >= currentPhotos.length) currentPhotoIndex = 0;

            const img = document.getElementById('propertyImage');
            const counter = document.getElementById('photoCounter');

            img.src = currentPhotos[currentPhotoIndex];
            counter.textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
        }

        // Load and display property
        async function loadProperty() {
            if (!propertyId) {
                showError('Property Not Found', 'No property ID specified in the URL.');
                return;
            }

            try {
                // Load properties from CSV
                await DataSync.loadFromCSV();
                const properties = DataSync.getProperties();
                const property = properties.find(p => p.id === propertyId);

                if (!property) {
                    showError('Property Not Found', 'The requested property could not be found.');
                    return;
                }

                displayProperty(property);

            } catch (error) {
                console.error('Error loading property:', error);
                showError('Error', 'Failed to load property details. Please try again later.');
            }
        }

        // Display property
        function displayProperty(prop) {
            currentPhotos = prop.photos || [];
            currentPhotoIndex = 0;

            const photo = currentPhotos[0] || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800';
            const photoCount = currentPhotos.length;

            // Build features array
            const features = [];
            if (prop.veranda) features.push('Veranda');
            if (prop.basement) features.push('Basement');
            if (prop.pool) features.push('Pool');
            if (prop.parking) features.push('Parking');
            if (prop.seaView) features.push('Sea View');

            // Calculate prices
            const basePrice = prop.cleanPrice || parseInt((prop.price || '').toString().replace(/[^\d]/g, ''));
            const priceWithVAT = calculateWithVAT(basePrice);

            const html = `
                <div class="property-gallery">
                    <img src="${photo}" id="propertyImage" alt="${prop.title || 'Property'}"
                         onerror="this.src='https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800'">
                    ${photoCount > 1 ? `
                        <button class="gallery-nav gallery-nav--prev" onclick="navigatePhoto(-1)">‚ùÆ</button>
                        <button class="gallery-nav gallery-nav--next" onclick="navigatePhoto(1)">‚ùØ</button>
                        <div class="gallery-counter" id="photoCounter">1 / ${photoCount}</div>
                    ` : ''}
                </div>

                <div class="property-content">
                    <h1 class="property-title">${prop.title || 'Property for Sale'}</h1>
                    
                    <div class="property-price">
                        ${formatPrice(basePrice)}
                        <span class="price-vat">(${formatPrice(priceWithVAT)} incl. VAT)</span>
                    </div>

                    <div class="property-location">
                        <span>üìç</span>
                        <span>${prop.location || 'Cyprus'}</span>
                    </div>

                    <div class="property-specs">
                        <div class="spec-item">
                            <div class="spec-value">${prop.bedrooms === 0 ? 'Studio' : prop.bedrooms || '-'}</div>
                            <div class="spec-label">Bedrooms</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">${prop.bathrooms || '-'}</div>
                            <div class="spec-label">Bathrooms</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">${prop.area || '-'}</div>
                            <div class="spec-label">Area m¬≤</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">${prop.pricePerSqm ? '‚Ç¨' + prop.pricePerSqm.toLocaleString() : '-'}</div>
                            <div class="spec-label">Price/m¬≤</div>
                        </div>
                    </div>

                    ${prop.description ? `
                        <div class="property-description">
                            ${prop.description}
                        </div>
                    ` : ''}

                    ${features.length > 0 ? `
                        <div class="property-features">
                            ${features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>

                <div class="branding">
                    Provided by <strong>Cyprus Real Estate</strong><br>
                    License No. 1234/E
                </div>
            `;

            document.getElementById('propertyContainer').innerHTML = html;
        }

        // Show error
        function showError(title, message) {
            const html = `
                <div class="error-container">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-title">${title}</div>
                    <div class="error-text">${message}</div>
                </div>
            `;
            document.getElementById('propertyContainer').innerHTML = html;
        }

        // Initialize
        loadProperty();
    </script>
</body>
</html>
